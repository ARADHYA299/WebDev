<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Your Home - Airbnb</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white w-full max-w-3xl p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-semibold text-center text-pink-600 mb-6">Register Your Home</h1>

    <form action="/host/add-home" method="POST" class="space-y-6">

      <!-- Property Name -->
      <div>
        <label for="housename" class="block text-gray-700 font-medium mb-2">
          Property Name
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400 text-lg"></span>
          <input
            type="text"
            id="housename"
            name="Housename"
            placeholder="Name your property"
            required
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
      </div>

      <!-- Home Type -->
      <div>
        <label for="homeType" class="block text-gray-700 font-medium mb-2">
          Home Type
        </label>
        <select
          id="homeType"
          name="HomeType"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
        >
          <option value="">Select home type</option>
          <option value="Apartment">Apartment</option>
          <option value="House">House</option>
          <option value="Villa">Villa</option>
          <option value="Cabin">Cabin</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-gray-700 font-medium mb-2">
          Location
        </label>
        <input
          type="text"
          id="location"
          name="Location"
          placeholder="City or neighborhood"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
        />
      </div>

      <!-- Guest Capacity -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="guests" class="block text-gray-700 font-medium mb-2">
            Max Guests
          </label>
          <input
            type="number"
            id="guests"
            name="Guests"
            min="1"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
        <div>
          <label for="bedrooms" class="block text-gray-700 font-medium mb-2">
            Bedrooms
          </label>
          <input
            type="number"
            id="bedrooms"
            name="Bedrooms"
            min="0"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
        <div>
          <label for="beds" class="block text-gray-700 font-medium mb-2">
            Beds
          </label>
          <input
            type="number"
            id="beds"
            name="Beds"
            min="0"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
        <div>
          <label for="bathrooms" class="block text-gray-700 font-medium mb-2">
            Bathrooms
          </label>
          <input
            type="number"
            id="bathrooms"
            name="Bathrooms"
            min="0"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
      </div>

      <!-- Amenities -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">
          Amenities
        </label>
        <div class="grid grid-cols-2 gap-2">
          <label class="inline-flex items-center">
            <input type="checkbox" name="Amenities" value="WiFi" class="mr-2">
            WiFi
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="Amenities" value="Kitchen" class="mr-2">
            Kitchen
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="Amenities" value="Pool" class="mr-2">
            Pool
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="Amenities" value="AC" class="mr-2">
            Air Conditioning
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="Amenities" value="TV" class="mr-2">
            TV
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" name="Amenities" value="Parking" class="mr-2">
            Parking
          </label>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-gray-700 font-medium mb-2">
          Property Description
        </label>
        <textarea
          id="description"
          name="Description"
          rows="4"
          placeholder="Describe your property..."
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
        ></textarea>
      </div>

      <!-- Price -->
      <div>
        <label for="price" class="block text-gray-700 font-medium mb-2">
          Price per Night (USD)
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">$</span>
          <input
            type="number"
            id="price"
            name="Price"
            min="1"
            required
            class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <input
          type="submit"
          value="Add Home"
          class="bg-pink-500 hover:bg-pink-600 text-white font-medium px-6 py-2 rounded-full cursor-pointer transition"
        />
      </div>

    </form>
  </div>

</body>
</html>
